<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="icon" href="favicon.png" type="image/x-icon">
<title>Hassaan AI</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f0f4f8;
    color: #222;
    max-width: 600px;
    margin: 2rem auto;
    padding: 1rem 2rem;
    border-radius: 8px;
    box-shadow: 0 0 15px rgba(0,0,0,0.1);
  }
  h1 {
    color: #00cec9;
    text-align: center;
  }
  p.subtitle {
    text-align: center;
    font-style: italic;
    color: #555;
  }
  #response {
    margin-top: 1rem;
    padding: 1rem;
    background: white;
    border-radius: 6px;
    box-shadow: 0 0 8px rgba(0,0,0,0.1);
    min-height: 80px;
    white-space: pre-wrap;
  }
  input[type="text"] {
    width: 100%;
    font-size: 1.1rem;
    padding: 0.5rem;
    margin-top: 1rem;
    border-radius: 6px;
    border: 1.5px solid #00cec9;
  }
  button {
    margin-top: 1rem;
    padding: 0.6rem 1.2rem;
    border: none;
    border-radius: 30px;
    background-color: #00cec9;
    color: white;
    font-weight: bold;
    cursor: pointer;
    width: 100%;
  }
</style>
</head>
<body>

<h1>Hassaan AI</h1>
<p class="subtitle">Powered by Hassaan AI backend</p>

<input type="text" id="userInput" placeholder="Ask me anything..." />
<button onclick="askHassaanAI()">Ask</button>

<div id="response"></div>

<script>
  async function askHassaanAI() {
    const input = document.getElementById('userInput').value.trim();
    const responseDiv = document.getElementById('response');

    if (!input) {
      responseDiv.textContent = "Please enter a question.";
      return;
    }

    if (input.toLowerCase().includes('hassaan ai')) {
      responseDiv.textContent = "You are chatting with Hassaan AI. How can I assist you?";
      return;
    }

    responseDiv.textContent = "Thinking...";

    try {
      const res = await fetch('/api/ask', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ prompt: input })
      });

      if (!res.ok) throw new Error(`Server error: ${res.statusText}`);

      const data = await res.json();
      responseDiv.textContent = data.response;
    } catch (e) {
      responseDiv.textContent = `Error: ${e.message}`;
    }
  }
</script>

</body>
</html>
