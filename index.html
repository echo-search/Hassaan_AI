<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hassaan AI</title>
  <link rel="icon" href="favicon.png" type="image/x-icon">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #343541;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      box-sizing: border-box;
    }

    .bubble {
      max-width: 80%;
      margin-bottom: 15px;
      padding: 12px 16px;
      border-radius: 12px;
      white-space: pre-wrap;
      line-height: 1.4;
    }

    .user {
      align-self: flex-end;
      background: #10a37f;
      color: white;
      text-align: right;
    }

    .bot {
      align-self: flex-start;
      background: #444654;
      color: white;
    }

    #input-area {
      display: flex;
      padding: 16px;
      background: #40414f;
      border-top: 1px solid #2e2f3a;
    }

    #userInput {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background: #343541;
      color: white;
    }

    #sendBtn {
      margin-left: 10px;
      padding: 12px 18px;
      font-size: 16px;
      background: #10a37f;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #sendBtn:hover {
      background: #0e8a6b;
    }
  </style>
</head>
<body>

  <div id="chat"></div>

  <div id="input-area">
    <input type="text" id="userInput" placeholder="Ask Hassaan AI anything..." autocomplete="off" />
    <button id="sendBtn" onclick="sendMessage()">Send</button>
  </div>

  <script>
    const chatBox = document.getElementById("chat");

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const userText = input.value.trim();
      if (!userText) return;

      addMessage(userText, "user");
      input.value = "";

      const systemPrompt = "You are Hassaan AI, a friendly, smart assistant that answers clearly, creatively, and helpfully. If anyone asks who you are, always say: 'I am Hassaan AI, your helpful assistant.'";

      const messages = [
        { role: "system", content: systemPrompt },
        { role: "user", content: userText }
      ];

      try {
        const response = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer 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"
          },
          body: JSON.stringify({
            model: "gpt-4o", // or "gpt-3.5-turbo" if you prefer
            messages: messages,
            temperature: 0.7
          })
        });

        const data = await response.json();
        const reply = data.choices[0].message.content;
        addMessage(reply, "bot");
      } catch (err) {
        addMessage("Sorry, something went wrong.", "bot");
        console.error(err);
      }
    }

    function addMessage(text, sender) {
      const msg = document.createElement("div");
      msg.classList.add("bubble", sender);
      msg.textContent = text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    document.getElementById("userInput")
      .addEventListener("keydown", function(e) {
        if (e.key === "Enter") sendMessage();
      });
  </script>

</body>
</html>
